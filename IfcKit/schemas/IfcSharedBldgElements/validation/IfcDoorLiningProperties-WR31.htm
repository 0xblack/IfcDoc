Either both parameter, <i>LiningDepth</i> and <i>LiningThickness</i> are given, or only the <i>LiningThickness</i>, then the <i>LiningDepth</i> is variable. It is not valid to only assert the <i>LiningDepth</i>.
<blockquote><small>
NOTE&nbsp; A <i>LiningDepth</i> with NIL ($) value indicates a door style with a lining equal to the wall thickness.
